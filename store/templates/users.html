{% extends "layout.html" %}
{% block body %}

        <script type="text/javascript">

            var tr = [];

            $(document).ready (function() {
            var count_tr=$('#table_size').val();
            var count_td=6;
            var page = 1;
            var table_grid = document.getElementById('grid');

            function creat_grid(count)
                {
                    for (var i=1; i<=count;i++ )
                        {
                            tr[i] = document.createElement('TR');
                            table_grid.appendChild(tr[i]);
                            tr[i].id=i;
                            if (i % 2 == 0) tr[i].style.background = "#c0c0c0";
                            for (var j=0; j<=6; j++)
                                {
                                    tr[i].appendChild(document.createElement('TD'));
                                }
                        }
                    $( "tr:even" ).css( "background-color", "#c0c0c0" );
                }

            function deleting_grid()
                {
                    for (var n=table_grid.rows.length ; n>=2; n--)
                        {
                            table_grid.removeChild(table_grid.childNodes[n]);
                        }

                }




            function ajax_success(json){
                deleting_grid();
                creat_grid(json.users.length);
                /*Create table */
                for (var user_k in json.users)
                    {
                        k++;
                        tr[k].cells[0].innerHTML = json.users[user_k].id;
                        tr[k].cells[1].innerHTML = json.users[user_k].login;
                        tr[k].cells[2].innerHTML = json.users[user_k].first_name;
                        tr[k].cells[3].innerHTML = json.users[user_k].last_name;
                        tr[k].cells[4].innerHTML = json.users[user_k].role_id;
                        tr[k].cells[5].innerHTML = json.users[user_k].email;
                        tr[k].cells[6].innerHTML = json.users[user_k].region_id;

                    }
                    k=0;
                    /*End creating table*/
            }

              var k=0;
            form_value = {id : $('#name_form').val(), name : $('#user_name').val()};
            json_value = JSON.stringify(form_value);



            function grid_pagination(){
                $.ajax({
                dataType: "json",
                url: '/api/users?page='+page+'&table_size='+count_tr+'',
                type: 'GET',
                contentType: "application/json",
                success: function(json)
                    {
                        ajax_success(json);
                        records_amount=(json.records_amount);
                        records_per_page=(json.records_per_page);
                        pages_amount = Math.ceil(records_amount/records_per_page);
                        document.getElementById("page").innerHTML = page;
                        document.getElementById("pages_amount").innerHTML = pages_amount

                        if (page==1){
                            $('#prev').css({ "opacity":"0.4"});
                            $('#first').css({ "opacity":"0.4"});
                        } else {$('#prev').css({ "opacity": "1"});
                            $('#first').css({ "opacity": "1"});
                        }

                        if (page==pages_amount){
                            $('#next').css({ "opacity": "0.4"});
                            $('#last').css({ "opacity": "0.4"});
                        } else {$('#next').css({ "opacity": "1"});
                            $('#last').css({ "opacity": "1"});
                        }
                    }
                })
            }

            if (page==1){
                grid_pagination();
            }

            $('#next').click(function(){
            if (page*records_per_page>=records_amount){page=page}
            else {page=page+1}
            grid_pagination()
            });

            $('#prev').click(function(){
            page=page-1;
            if (page<=1){
            page=1;
            }
            grid_pagination()
            });

            $('#first').click(function(){
            page=1;
            grid_pagination()
            });

            $('#last').click(function(){
            page=pages_amount;
            grid_pagination()
            });

            $('#table_size').change(function () {
            count_tr=$('#table_size').val();
            $( "#table_size option:selected" ).each(grid_pagination)
            });

            });


</script>


        <div class="">

            <div class="field" style="margin-left:5%;">
                  <lable>Table size: </lable>
                  <select id="table_size">
                    <option selected>5</option>
                    <option>25</option>
                   </select>
            </div>
            <div style="margin-left:80%;">
            </div>
            <div id=" ">
                <table id='grid' class="grid">
                    <tr>
                        <th>
                            Users id
                        </th>
                        <th>
                            Login
                        </th>
                        <th>
                            First name
                        </th>
                        <th>
                            Last name
                        </th>
                        <th>
                            Role
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Region
                        </th>
                    </tr>
                </table>


            <div id="pagination" style="text-align: center">
                <input type="button" id="first" value="First">&nbsp
                <input type="button" id="prev" value="Prev">&nbsp

                <input type="button" id="next" value="Next">&nbsp
                <input type="button" id="last" value="Last">
                <div style="font-size:14px; color:#606860;">Page <span id="page"></span> of <span id="pages_amount"></span></div>
            </div></div></div>
<style type="text/css">
    div { clear:both;position:relative; }
</style>
{% endblock body %}
