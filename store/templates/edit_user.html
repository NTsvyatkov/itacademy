            <td><input type="button" value ="Create" class="button" onclick=" return validate_form_and_edit_user()"   /></td>

</form>


<div id ="popub">
                 <div id ="refresh"   >
                     <p style ="text-align: center;" > 'All fields will be cleared. Do you want to continue?'</p>
                 <p style = "text-align:center;">
                     <input  type ="button"  value = "    Yes   "   />
                     <input  type ="submit"  value = "Cancel"  id ="close"/>
                 </div>
                  </p>
</div>

<div id ="hover"></div>
<div id="greq"></div>

    <script type ="text/javascript">
$(document).ready(function()
    {
        $('#warning').click(function()
                            {
                                 $('#popub').show(200);
                                 $('#hover').show(200);
                                 return false
                            })

        $('#close').click(function ()
                            {
                                 $('#popub').hide();
                                 $('#hover').hide();
                                 return false;
                            })

        $('#refresh').click(function ()
                            {
                                 $('#popub').hide();
                                 $('#hover').hide();
                                 $(':input','.form')
                                 .not(':button, :submit, :reset, :hidden')
                                 .val('')
                                  return false;
                            })


    });


    </script>


<script>



$( document ).ready(function()
{
    $.ajax({
                dataType: "json",
                url: '/api/regions',
                type: 'GET',
                contentType: "application/json",
                success: function(data)
                {
                        var regions_status = document.form.regions_id;
                        var region_length = data.regions.length;
                        var regions_data = data.regions;
                        var opt = 0;
                        for (var i = 0; i < region_length; i++)
                        {
                            opt = new Option( regions_data[i].name, regions_data[i].region_id );
                            regions_status.options.add( opt );
                        }

                }


            });
});

</script>

<script>


$( document ).ready(function()
{
   // global variable
   var data_role;
   // Variable from url
   var get = location.search;
        if(get != '')
        {
	       var id = (get.substr(1));
            id.split();

        }


$.ajax(
    {
        dataType: "json",
        url: '/api/edit_user/'+id,
        type: 'GET',
        contentType: "application/json",
        success: function(data)
                    {

                       $('#login').val(data.users.login);
                       $('#first_name').val(data.users.first_name);
                       $('#last_name').val(data.users.last_name);
                       $('#email').val(data.users.email);
                       $('#region').val(data.users.region_id);
                       data_role = data.users.role_id;
                    }

    });


$.ajax(
{
    dataType: "json",
    url: '/api/roles',
    type: 'GET',
    contentType: "application/json",
    success: function(data)
       {
            var roles_length = data.roles.length;
            var roles_data = data.roles;
            var foo = document.getElementById("roles");
                for(var i=0;i< roles_length;i++)
                {
                    var label = document.createElement("label");
                        var element = document.createElement("input");
                            element.setAttribute("type", "radio");
                            element.setAttribute("value", roles_data[i].role_id);
                            element.setAttribute("name", "role");
                            element.setAttribute("id", roles_data[i].role_id);
                                var role_active  = roles_data[i].name;
                                    if (role_active == data_role)
                                     element.setAttribute("checked", true);
                    label.appendChild(element);
                    label.innerHTML += roles_data[i].name;
                    label.innerHTML += '<br />';
             foo.appendChild(label);
                }
       }
});

})




</script>
