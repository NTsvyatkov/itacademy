    <script type ="text/javascript">
$(document).ready(function(){
$('#warning').click(function(){

                     });

$('#close').click(function (){
  $('#popub').hide();
  $('#hover').hide();
       return false;
});

  $('#refresh').click(function (){
  $('#popub').hide();
  $('#hover').hide();

 .not(':button, :submit, :reset, :hidden')
 .val('')
 /*.removeAttr('checked')
 .removeAttr('selected');*/

       return false;
});







});


    </script>


<script>



$( document ).ready(function() {
$.ajax({
       dataType: "json",
        url: '/api/regions',
        type: 'GET',

        contentType: "application/json",
        success: function(data){
        var regions_status = document.form.regions_id;
        var region_length = data.regions.length;
        var regions_data = data.regions;
        var opt = 0;
        for (var i = 0; i < region_length; i++){
        opt = new Option( regions_data[i].name, regions_data[i].region_id );



          regions_status.options.add( opt, i );
                                      }



                                }


                    });

                                        });

        </script>

<script>
    $( document ).ready(function() {
$.ajax({
       dataType: "json",
        url: '/api/roles',
        type: 'GET',

        contentType: "application/json",
        success: function(data){
              var roles_length = data.roles.length;
             var roles_data = data.roles;
            var foo = document.getElementById("mydiv");
        for(var i=0;i< roles_length;i++){
            var label = document.createElement("label");
            var element = document.createElement("input");
            element.setAttribute("type", "radio");
            element.setAttribute("value", roles_data[i].role_id);
            element.setAttribute("name", "gr");
            element.setAttribute("id", roles_data[i].name.value);
            if (i==0)
              element.setAttribute("checked", true);
            label.appendChild(element);
            label.innerHTML += roles_data[i].name;
            label.innerHTML += '<br />';
            foo.appendChild(label);
        }
                                      }






                    });

                                        });

        </script>
