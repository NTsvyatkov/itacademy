<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/myscripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/product.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-1.7.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- It's file is jQuery library -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <!--This file is used to validate and send ajax request for a page "user_create.html" -->
    <script type="text/javascript" src="/static/js/JQuery_validate_and_ajax_to_create_user.js"></script>
    <!--This file is used for warnings on the page "create_user" -->
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet" type="text/css" />

    <title>SoftServe</title>


  </head>
  <body>
{% block bar %}
<ul id="menu">
 <li>
    <a href="/login" title="Home">
        <img src="../static/images/home.png" alt="Home" class="home" />
    </a>
 </li>
 <li>
     <a href="create_user" title="Create User" {% if request.environ.PATH_INFO.strip('/') =='create_user'%}class="active"{% endif %}>
     Create User

     </a>
 </li>
 <li>
     <a href="create_product" title="Create Product"
     {% if request.environ.PATH_INFO.strip('/') =='create_product'%}class="active"{% endif %}>
     Create Product
     </a>
 </li>
 <li>
     <a href="search_user" title="Search User"
     {% if request.environ.PATH_INFO.strip('/') =='search_user'%}class="active"{% endif %}>
     Search User
     </a>
 </li>
 <li>
     <a href="product_grid" title="product_grid"
        {% if request.environ.PATH_INFO.strip('/') =='product_grid'%}class="active"{% endif %} >
     Products
     </a>
 </li>
 <li>
     <a href="product_buy" title="product_buy"
         {% if request.environ.PATH_INFO.strip('/') =='product_buy'%}class="active"{% endif %}>
     Product buy
     </a>
 </li>
 <li>
     <a href="my_orders" title="my_orders"
         {% if request.environ.PATH_INFO.strip('/') =='my_orders'%}class="active"{% endif %}>
     My Orders
     </a>
 </li>

 <li>
     <a href="current_orders" title="current_orders"
         {% if request.environ.PATH_INFO.strip('/') =='current_orders'%}class="active"{% endif %}>
     Current orders
     </a>
 </li>

  <li>
     <a href="region" title="region"
         {% if request.environ.PATH_INFO.strip('/') =='region'%}class="active"{% endif %}>
     Region
     </a>
 </li>

</ul>

{% endblock bar %}
{% block body %}
{% block pagination %}

{% endblock pagination %}

{% endblock body %}


  </body>
</html>
